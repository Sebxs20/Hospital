<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>LUJASE - Panel Doctor</title>

  <style media="screen">
    .market-update-block {
      padding: 2em 2em;
      background: #999;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .market-update-block h3 {
      color: #fff;
      font-size: 2.5em;
      font-family: 'Arial', sans-serif;
      margin: 0;
      font-weight: bold;
    }

    .market-update-block h4 {
      font-size: 1.2em;
      color: #fff;
      margin: 0.3em 0em;
      font-family: 'Arial', sans-serif;
    }

    .market-update-block p {
      color: #fff;
      font-size: 0.8em;
      line-height: 1.8em;
    }

    .market-update-block.clr-block-1 {
      background: linear-gradient(135deg, #ff0000, #ff6b6b);
      margin-right: 0.8em;
      box-shadow: 0 4px 15px 0 rgba(255, 0, 0, 0.3);
      transition: 0.5s all;
    }

    .market-update-block.clr-block-2 {
      background: linear-gradient(135deg, #FC8213, #ffa94d);
      margin-right: 0.8em;
      box-shadow: 0 4px 15px 0 rgba(252, 130, 19, 0.3);
      transition: 0.5s all;
    }

    .market-update-block.clr-block-3 {
      background: linear-gradient(135deg, #1355f9, #4d7cff);
      box-shadow: 0 4px 15px 0 rgba(19, 85, 249, 0.3);
      transition: 0.5s all;
    }

    .market-update-block.clr-block-1:hover {
      background: linear-gradient(135deg, #cc0000, #ff5252);
      transform: translateY(-5px);
      box-shadow: 0 8px 25px 0 rgba(255, 0, 0, 0.4);
    }

    .market-update-block.clr-block-2:hover {
      background: linear-gradient(135deg, #e67300, #ff9800);
      transform: translateY(-5px);
      box-shadow: 0 8px 25px 0 rgba(252, 130, 19, 0.4);
    }

    .market-update-block.clr-block-3:hover {
      background: linear-gradient(135deg, #0d47e1, #2962ff);
      transform: translateY(-5px);
      box-shadow: 0 8px 25px 0 rgba(19, 85, 249, 0.4);
    }

    .market-update-right i {
      font-size: 3em;
      width: 80px;
      height: 80px;
      background: #fff;
      text-align: center;
      border-radius: 50%;
      line-height: 1.7em;
      transition: 0.3s all;
    }

    .market-update-right i.fa-calendar {
      color: #ff0000;
    }

    .market-update-right i.fa-user-o {
      color: #FC8213;
    }

    .market-update-right i.fa-check-circle-o {
      color: #1355f9;
    }

    .market-update-block:hover .market-update-right i {
      transform: scale(1.1);
    }

    .market-update-left {
      padding: 0px;
    }

    .market-updates {
      margin: 20px 0;
    }

    .clearfix {
      clear: both;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .market-update-block {
        margin-right: 0;
        margin-bottom: 15px;
      }
      
      .market-update-block h3 {
        font-size: 2em;
      }
      
      .market-update-block h4 {
        font-size: 1em;
      }
    }
  </style>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row market-updates">
      
      <!-- Citas para ti -->
      <div class="col-md-4 col-sm-6 market-update-gd">
        <div class="market-update-block clr-block-1">
          <div class="row">
            <div class="col-md-8 col-sm-8 col-xs-8 market-update-left">
              <h3>{{appointmentcount}}</h3>
              <h4>Citas para ti</h4>
              <p>Citas pendientes y programadas</p>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4 market-update-right">
              <i class="fa fa-calendar"></i>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>

      <!-- Pacientes asignados -->
      <div class="col-md-4 col-sm-6 market-update-gd">
        <div class="market-update-block clr-block-2">
          <div class="row">
            <div class="col-md-8 col-sm-8 col-xs-8 market-update-left">
              <h3>{{patientcount}}</h3>
              <h4>Pacientes asignados</h4>
              <p>Tus pacientes activos</p>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4 market-update-right">
              <i class="fa fa-user-o"></i>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Efecto hover mejorado
    $(document).ready(function() {
      $('.market-update-block').hover(
        function() {
          $(this).css('transform', 'translateY(-5px)');
        },
        function() {
          $(this).css('transform', 'translateY(0)');
        }
      );
    });
  </script>
</body>
</html>
